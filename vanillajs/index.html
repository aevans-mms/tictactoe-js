<html>
    <head>
        <title>TIC-TAC-TOE | VanillaJs </title>
        <link href="./index.css" rel="stylesheet"/>
        <script src="./index.js" lanuage="javascript"></script>
    </head>
    <body onload="initTicTacToe()">
        <div class="tic-tac-toe">
            <h1>TIC-TAC-TOE</h1>

            <div class="board">
                <div class="row top">
                    <div class="square left">
                        <button id="position-1-1">⭕</button>
                    </div>
                    <div class="square center">
                        <button id="position-1-2">❌</button>
                    </div>
                    <div class="square right">
                        <button id="position-1-3">❌</button>
                    </div>
                </div>
                <div class="row middle">
                    <div class="square left">
                        <button id="position-2-1">❌</button>
                    </div>
                    <div class="square center">
                        <button id="position-2-2">⭕</button>
                    </div>
                    <div class="square right">
                        <button id="position-2-3"></button>
                    </div>
                </div>
                <div class="row bottom">
                    <div class="square left">
                        <button id="position-3-1">⭕</button>
                    </div>
                    <div class="square center">
                        <button id="position-3-2">⭕</button>
                    </div>
                    <div class="square right">
                        <button id="position-3-3">❌</button>
                    </div>
                </div>
            </div>

            
            <div class="controls">
                <button class="undo">undo</button>
                <button type="reset">clear</button>
            </div>
        </div>

    </body>
</html>
